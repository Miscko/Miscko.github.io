<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення їжі</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#menu" onclick="showSection('menu')">Меню</a>
        <a href="#cart" onclick="showSection('cart')">Кошик</a>
        <a href="#orders" onclick="showSection('orders')">Мої замовлення</a>
    </nav>
    
    <div class="container">
        <section id="menu" class="grid">
            <div class="item">
                <img src="Страва 1.png" alt="Лазанья">
                <h3>Лазанья</h3>
                <p>Опис страви</p>
                <p>Ціна: 150 грн</p>
                <button onclick="addToCart('Лазанья', 150)">Додати в кошик</button>
            </div>
            <div class="item">
                <img src="Страва 2.png" alt="Карбонара">
                <h3>Карбонара</h3>
                <p>Опис страви</p>
                <p>Ціна: 120 грн</p>
                <button onclick="addToCart('Карбонара', 120)">Додати в кошик</button>
            </div>
        </section>
        
        <section id="cart" class="cart">
            <h2>Кошик</h2>
            <div class="grid" id="cart-items">
                <p>Кошик порожній</p>
            </div>
            <p id="cart-total">Загальна сума: 0 грн</p>
            <button onclick="placeOrder()">Замовити</button>
        </section>
        
        <section id="orders" class="orders">
            <h2>Мої замовлення</h2>
            <div id="order-items">
                <p>Немає історії замовлень</p>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
